<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 01 6px 10px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .grid-item {
            flex: 1 0 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f7f7f7;
            padding: 1rem;
            border-radius: 8px;
            max-width: 200px;
            position: relative;
        }
        .grid-item img {
            width: 175px;
            height: 175px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .site-name {
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
            opacity: 0.25;
            position: absolute;
            bottom: -16px;
            left: 2px;
            padding: 2px 5px;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 2rem;
        }
        .btn {
            width: auto;
        }
    </style>
</head>
<body>
    <div class="container shadow">
        <h1 class="mt-5">Recipe Collection</h1>
        <select id="siteFilter" onchange="filterRecipes()">
            <option value="">All Sites</option>
            {% for site_name in site_names %}
            <option value="{{ site_name }}">{{ site_name }}</option>
            {% endfor %}
        </select>
    
        <div class="grid mt-3" id="recipeGrid">
            {% for recipe in recipes %}
            <div class="grid-item" data-site-name="{{ recipe.site_name }}">
                {% if recipe.picture %}
                    <img src="{{ recipe.picture }}" alt="{{ recipe.title }}">
                {% else %}
                    <img src="https://via.placeholder.com/200" alt="Placeholder">
                {% endif %}
                <p><a href="/recipe/{{ recipe.title | replace(" ", "_") }}">{{ recipe.title }}</a></p>
                <p class="site-name">{{ recipe.site_name }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
    <script>
    function filterRecipes() {
        var filterValue = document.getElementById('siteFilter').value.toLowerCase();
        var gridItems = document.getElementById('recipeGrid').getElementsByClassName('grid-item');
    
        for (var i = 0; i < gridItems.length; i++) {
            var siteName = gridItems[i].getAttribute('data-site-name').toLowerCase();
            if (filterValue === "" || siteName === filterValue) {
                gridItems[i].style.display = "";
            } else {
                gridItems[i].style.display = "none";
            }
        }
    }
    </script>
    
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
